<img
[src]="preview()"
alt=""
class="avatar">

<div
  appDnd
  class="dropzone"
  (keyup.enter)="fileDrop.click()"
  (fileDropped)="onFileDropped($event)"
>

  <div class="dropzone-content">
    <img src="/assets/svg/upload.svg" alt="">
    <span class="medium-text">Загрузите изображение</span>
  </div>

  <input
    tabindex="-1"
    class="avatar-input"
    type="file"
    #fileDrop
    (change)="fileBrowserHandler($event)"
  >
</div>
