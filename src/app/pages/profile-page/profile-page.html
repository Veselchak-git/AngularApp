@if (profile$ | async; as profile) {

  <header class="profile-page__header">
    <app-profile-header
      [profile]="profile"
    ></app-profile-header>
    <button class="btn to-setting-btn" routerLink="['/settings']">
      Редактировать
      <img src="/assets/svg/settings.svg" class="to-setting-icon">
    </button>
  </header>
  <main class="profile-page__body">
    <div></div>

    <div>
      <h3 class="h6 mb16">Подписчики</h3>

      <div class="subscribers-wrapper">
        @for (subscriber of subscribers$ | async; track subscriber.id) {
          <a class="subscriber-avatar-btn" [routerLink]="['/profile', subscriber.id]">
            <img [src]="subscriber.avatarUrl | imgUrl" alt="">
          </a>
        }
        <a href="" class="to-subscribers-search" [routerLink]="['/search']">
        </a>
      </div>
      <h3 class="h6 mb16 mt16">Навыки</h3>
      <div class="stack-wrapper">
        @for (skill of ['123', '13']; track skill) {
          <div class="skill-tag">{{ skill }}</div>
        }
      </div>

      <h3 class="h6 mb16 mt16">О себе</h3>
      <p class="medium-text">{{ profile.description }}</p>
    </div>
  </main>
}
